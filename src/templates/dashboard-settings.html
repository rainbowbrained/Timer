      <div class="content mt-3">
         <h1>НАСТРОЙКА ПАНЕЛИ </h1>
         <br>
         <div class="animated fadeIn">
            <div class="card ">
               <div class="card-body card-block">
                  <form id="dashboard_form" action="" method="post" enctype="multipart/form-data"
                     class="form-horizontal">
                     <div class="row form-group">
                        <div class="col col-lg-2"><label class=" form-control-label">Шаблон линии</label> </div>
                        <div class="col col-md-3">
                           <select name="select" id="select_laneconfig" class="form-control">
                              <option value="1-lane">1 полоса</option>
                              <option value="y-lane">Y-полоса</option>
                              <option value="2-lane">2 полосы</option>
                           </select>
                        </div>
                        <div class="col col-lg-2"><label class=" form-control-label">Шаблон панели</label> </div>
                        <div class="col col-md-3">
                           <select name="select" id="select_dashconfig" class="form-control">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                           </select>
                        </div>
                        <div class="col-12 col-lg-2"><button type="button" class="btn btn-primary"
                              style="margin-left: 5px;" id="dasboard_config">Применить</button></div>
                     </div>

                     <div class="row form-group">
                        <div class="col col-lg-3"><label class=" form-control-label">Отображать время дня</label></div>
                        <div class="col-12 col-lg-4"><label class="switch switch-3d switch-info mr-3">
                              <input type="checkbox" class="switch-input" id="show_daypart" checked="true"> <span
                                 class="switch-label"></span>
                              <span class="switch-handle"></span></label> <label class=" form-control-label">Да</label>
                        </div>
                        <div class="col col-lg-2"><label class=" form-control-label">Съезд</label></div>
                        <div class="col-12 col-lg-2"><label class="switch switch-3d switch-info mr-3"><input
                                 type="checkbox" class="switch-input" id="show_pulloff" checked="true"> <span
                                 class="switch-label"></span>
                              <span class="switch-handle"></span></label> <label class=" form-control-label">Да</label>
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col col-lg-3"><label class=" form-control-label">Отображать номер смены</label>
                        </div>
                        <div class="col-12 col-lg-4"><label class="switch switch-3d switch-info mr-3"><input
                                 type="checkbox" class="switch-input" id="show_dayshift" checked="true"> <span
                                 class="switch-label"></span>
                              <span class="switch-handle"></span></label> <label class="form-control-label">Да</label>
                        </div>
                        <div class="col col-lg-2"><label class=" form-control-label">Парковка для заказавших через
                              приложение</label></div>
                        <div class="col-12 col-lg-2"><label class="switch switch-3d switch-info mr-3"><input
                                 type="checkbox" class="switch-input" id="show_mobilepickup" checked="true"> <span
                                 class="switch-label"></span>
                              <span class="switch-handle"></span></label> <label class=" form-control-label">Да</label>
                        </div>
                     </div>

                     <div class="row form-group"> 
                           <div class="col col-md-2"  id="num_mobilepickup"><label class=" form-control-label">Количество мест на mobile pick-up</label> </div>
                           <div class="col col-md-2"  id="num_mobilepickup"><input type="number" id="storenumber-input"
                                 name="storenumber-input" placeholder="3" class="form-control import-number-keyboard">
                           </div>
                           <div class="col-12 col-lg-2"  id="num_mobilepickup"><button type="button" class="btn btn-primary"
                                 style="margin-left: 5px;" id="num_mobilepickup_submit">Применить</button></div> 

                           <div class="col col-md-2" id="num_pulloff"><label class=" form-control-label">Количество мест на pull-off</label> </div>
                           <div class="col col-md-2" id="num_pulloff"><input type="number" id="storenumber-input"
                                 name="storenumber-input" placeholder="3" class="form-control import-number-keyboard">
                           </div>
                           <div class="col-12 col-lg-2" id="num_pulloff"><button type="button" class="btn btn-primary"
                                 style="margin-left: 5px;" id="num_pulloff_submit">Применить</button></div>
                      
                     </div>

                     <div class="dashboard_container">
                        <div class="dashboard_set " role="tablist">
                        </div>
                     </div>

                     <div class="tab-content pl-3 pt-2" id="dasboard_elements-content">
                        <div class="tab-pane fade sectiontab" id="section1">
                        </div>
                        <div class="tab-pane fade sectiontab" id="section2">
                        </div>
                        <div class="tab-pane fade sectiontab" id="section3">
                        </div>
                        <div class="tab-pane fade sectiontab" id="section4">
                        </div>
                        <div class="tab-pane fade sectiontab" id="section5">
                        </div>
                        <div class="tab-pane fade sectiontab" id="section6">
                        </div>
                     </div>



                  </form>
               </div>
               <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-sm">
                     <i class="fa fa-dot-circle-o"></i> Сохранить настройки панели
                  </button>
                  <button type="reset" class="btn btn-danger btn-sm">
                     <i class="fa fa-ban"></i> Сброс
                  </button>
               </div>

   <!--hidden panel that is implemented in each section by js-->
   <div class="card" id="section_setting_card">
      <div class="card-header row form-group">
         <div class="col col-md-2"><strong id="section_card_title">Секция №</strong> </div>
         <div class="col-md-6"><input type="text" id="sectionname-input" name="sectionname-input" value="Название"
               class="form-control import-usual-keyboard timegoals-form-input"> </div>
      </div>
      <div class="card-body card-block">
         <form name="section1_form" action="" method="post" enctype="multipart/form-data" class="form-horizontal">

            <div class="row form-group">
               <div class="col col-md-3"><label class=" form-control-label">Тип ячейки</label>
               </div>
               <div class="col col-md-6">
                  <select name="select" id="measure_type" class="form-control">
                     <option value="time">Время</option>
                     <option value="percent">% от норматива</option>
                     <option value="carnum">Количество машин</option>
                     <option value="leaderboard">Таблица лидеров</option>
                     <option value="statistic">Статистика</option>
                  </select>
               </div>
            </div>
            <!-- 
            <div class="row form-group"> 
                  <div class="col col-md-3"><label class=" form-control-label">Название ячейки</label>  </div> 
                  <div class="col col-md-6"><input type="text" id="storenumber-input" name="storenumber-input" placeholder="3" class="form-control import-usual-keyboard">   </div> 
            </div>   -->
            <div class="row form-group">
               <div class="col col-md-3"><label class=" form-control-label">Отображать среднее</label></div>
               <div class="col col-lg-2"><label class="switch switch-3d switch-info mr-3"><input type="checkbox"
                        id="disp_average" class="switch-input" checked="true"> <span class="switch-label"></span> <span
                        class="switch-handle"></span></label> </div>
               <div class="col col-md-2"><label id="avg_period_label" class=" form-control-label">Период</label></div>
               <div class="col col-md-4">
                  <select name="select" id="avg_period" class="form-control">
                     <option value="halfhour">Полчаса</option>
                     <option value="hour">Час</option>
                     <option value="shift">Смена</option>
                     <option value="daypart">Время дня</option>
                     <option value="day">День</option>
                  </select>
               </div>
            </div>

            <div class="row form-group">
               <div class="col col-md-3"><label class=" form-control-label">Отображать предыдущий результат</label></div>
               <div class="col col-lg-2"><label class="switch switch-3d switch-info mr-3"><input type="checkbox"
                        id="disp_prev" class="switch-input" checked="true"> <span class="switch-label"></span> <span
                        class="switch-handle"></span></label> </div>
               <div class="col col-lg-2"><label id="prev_period_label" class=" form-control-label">Период</label></div>
               <div class="col col-md-4">
                  <select name="select" id="prev_period" class="form-control">
                     <option value="halfhour">Полчаса</option>
                     <option value="hour">Час</option>
                     <option value="shift">Смена</option>
                     <option value="daypart">Время дня</option>
                     <option value="day">День</option>
                  </select>
               </div>
            </div>
            <div class="row form-group">
               <div class="col col-md-3"><label class=" form-control-label">Отображать лучший результат</label></div>
               <div class="col col-lg-2"><label class="switch switch-3d switch-info mr-3"><input type="checkbox"
                        id="disp_best" class="switch-input" checked="true"> <span class="switch-label"></span> <span
                        class="switch-handle"></span></label> </div>
               <div class="col col-lg-2"><label id="best_period_label"  class=" form-control-label">Период</label></div>
               <div class="col col-md-4">
                  <select name="select" id="best_period" class="form-control">
                     <option value="halfhour">Полчаса</option>
                     <option value="hour">Час</option>
                     <option value="shift">Смена</option>
                     <option value="daypart">Время дня</option>
                     <option value="day">День</option>
                  </select>
               </div>
            </div>
            <div class="row form-group">

               <div class="col col-md-3"><label class=" form-control-label">Отображать норматив</label></div>
               <div class="col col-lg-2"><label class="switch switch-3d switch-info mr-3"><input type="checkbox"
                        id="disp_goal" class="switch-input" checked="true"> <span class="switch-label"></span> <span
                        class="switch-handle"></span></label> </div>

               <div class="col col-lg-2"><label class=" form-control-label">Отображать темп</label>
               </div>
               <div class="col col-lg-2"><label class="switch switch-3d switch-info mr-3"><input type="checkbox"
                        id="disp_pace" class="switch-input" checked="true"> <span class="switch-label"></span> <span
                        class="switch-handle"></span></label> </div>
            </div>
         </form>
      </div>
      <div class="card-footer">
         <button id="submit" class="btn btn-primary btn-sm">
            <i class="fa fa-dot-circle-o"></i> Сохранить настройки ячейки
         </button>
         <button id="reset" class="btn btn-danger btn-sm">
            <i class="fa fa-ban"></i> Сброс
         </button>
      </div>
   </div>

   <script src="assets/js/main.js"></script>
   <script src="assets/js/keyboard.js"></script>
   <script type="text/javascript" src="assets/js/dashboard_handler.js"></script>
